<html>

<head>
    <title>WebAssembly</title>
</head>

<body>
    <script>
        const importObject = {
            env: {
                alert: (val) => {
                    console.log(val);
                    alert(`Value from WASM: ${val}!`);
                }
            }
        };


        async function load(params) {
            const obj = await WebAssembly.instantiateStreaming(fetch('alert.wasm'), importObject);
            obj.instance.exports.sum(2, 40);
        }

        load();
    </script>
</body>

</html>
